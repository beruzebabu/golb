{{range .PageData}}
	<div class="postsummary">
		<div class="title"><a href="/posts/{{.URL}}">{{.Title}}</a>{{if $.HasSession}}<a title="edit" href="/create/{{.URL}}" class="edit">&#9998;</a>{{end}}</div><sup>
		<i>{{.Timestamp}}</i></sup>
	</div>
{{else}}
	<div class="postsummary">There are no posts...</div>
{{end}}
